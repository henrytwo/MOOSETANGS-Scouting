<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOOSTANGS - Remote Scouting Client</title>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swal.js"></script>
    <script src="js/main.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<body>

    <nav class="navbar fixed-top  navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">
            <img src="img/logo.png" height="50px">
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <a href="index.html">
                    <button type="button" class="btn btn-outline-success">Data Entry</button>
                </a>

                <button type="button" class="btn btn-info" style="margin-left: 10px">Overview</button>


                <a href="https://github.com/henrytwo/MOOSETANGS-Scouting/archive/master.zip">
                    <button type="button" class="btn btn-outline-warning" style="margin-left: 10px">Download</button>
                </a>

            </ul>
            <div class="navbar-text">
                <h3 id="current-event" style="color: white">WATERLOO EVENT</h3>
            </div>
        </div>
    </nav>

    <div style="padding-top: 100px; padding-left: 50px; padding-right: 50px; min-height: calc(100vh - 90px)">

        <div class="row">
            <div class="col-md-2">
                <p id="statistics" style="text-align: center;">
                    Generating...
                </p>

                <button id="export-overview" type="button" class="btn btn-success" style="width: 100%">Export Overview</button>
            </div>

            <div class="col-md-4">

                <select class="custom-select" id="teamSelection">

                </select>

                <button id="loadTeam" type="button" class="btn btn-success" style="width: 100%; margin-top: 5px">Load</button>

            </div>
            <div class="col-md-1">
                <p style="text-align: center">
                    <b>
                       Matches
                    </b><br>
                    <span id="matches">N/A</span>
                </p>
            </div>
            <div class="col-md-5">

                <b>Scouted by</b>
                <br>
                <div style="overflow: auto; border: black solid 1px; width: 100%; height: 70%; padding: 2px">
                    <p id="scouted-by">
                        N/A
                    </p>
                </div>

            </div>
        </div>

        <hr>

        <div id="preloadMessage">
            <div style="height: 50vh"></div>
            <h3 style="transform: translateY(-22vh); text-align: center">Select team to get started</h3>
        </div>

        <div id="teamView" hidden>


            <table class="table">
                <thead class="table-borderless">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"><b>Success Rate(%)</b></th>
                    <th sscope="col"><b>Average Per Match</b></td>
                </tr>
                </thead>

                <tbody id="overviewTableBody">

                </tbody>
            </table>

            <hr>

            <div class="row">

                <div class="col-md-6">
                    <h3>
                        Strengths
                    </h3>

                    <div style="overflow: auto; border: black solid 1px; width: 100%; height: 70%; padding: 2px">
                        <p id="strengths">
                            N/A
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>
                        Weaknesses
                    </h3>

                    <div style="overflow: auto; border: black solid 1px; width: 100%; height: 70%; padding: 2px">
                        <p id="weakness">
                            N/A
                        </p>
                    </div>
                </div>


            </div>

        </div>

        <br>

    </div>

    <br>

<footer id="footer">
    <div style="height: 50%"></div>
    <p style="transform: translateY(-50%)">
        Developed by Henry Tu
    </p>
</footer>

<script>
    $(document).ready(function() {
        generateOverview()
        generateTeamDropdown()
    })
</script>

</body>
</html>
